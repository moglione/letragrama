<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generador de Letragrama - Crea tableros de palabras interactivos" />
  <title>Generador de Letragrama</title>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/letragrama.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1><i class="fas fa-puzzle-piece"></i> Generador de Letragrama</h1>
      <p class="subtitle">Crea tableros de palabras interactivos</p>
    </div>
  </header>

  <main>
    <div id="sidebar">
      <div class="input-group">
        <label for="themeInput">Tema del juego</label>
        <input id="themeInput" placeholder="Ej: Animales, Deportes..." />
      </div>
      
      <div class="input-group">
        <label for="authorInput">Autor del juego</label>
        <input id="authorInput" placeholder="Tu nombre..." />
      </div>
      
      <div class="input-group">
        <label for="wordInput">Spangrama</label>
        <input id="wordInput" placeholder="Palabra principal..." />
      </div>
      
      <div class="input-group">
        <label for="cluesInput">Palabras clave</label>
        <textarea id="cluesInput" rows="6" placeholder="Una palabra por línea..."></textarea>
      </div>

      <div class="button-group">
        <button id="locateAllBtn" class="btn primary">
          <i class="fas fa-magic"></i> Generar tablero
        </button>
        <button id="editModeBtn" class="btn secondary">
          <i class="fas fa-edit"></i> Edición manual
        </button>
        <button id="undoBtn" class="btn" disabled>
          <i class="fas fa-undo"></i> Deshacer
        </button>
        <button id="redoBtn" class="btn" disabled>
          <i class="fas fa-redo"></i> Rehacer
        </button>
        <button id="resetBtn" class="btn danger">
          <i class="fas fa-trash"></i> Reiniciar
        </button>
        <button id="saveBtn" class="btn success">
          <i class="fas fa-save"></i> Guardar tablero
        </button>
      </div>

      <div id="messages" class="messages"></div>
    </div>

    <div id="grid-container">
      <div id="grid"></div>
    </div>

    <div id="panel">
      <h2><i class="fas fa-history"></i> Tableros guardados</h2>
      <div id="savedBoards" class="saved-boards"></div>
    </div>
  </main>

  <!-- Error Modal -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <i class="fas fa-exclamation-circle error-icon"></i>
      <p id="errorMessage"></p>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content success">
      <span class="modal-close">&times;</span>
      <i class="fas fa-check-circle success-icon"></i>
      <p id="successMessage"></p>
    </div>
  </div>

  <script src="assets/js/letragrama.js"></script>
</body>
</html>
